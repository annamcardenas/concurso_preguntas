<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso de Preguntas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body data-lang="es">
    <div class="container">
        <header>
            <h1 class="quiz-title" id="title">Concurso de Preguntas</h1>
            <div class="controls">
                <label for="quiz-selector" id="quiz-select-label" class="hidden">Cuestionario:</label>
                <select id="quiz-selector" class="hidden">
                    <option value="preguntas1.xml">XML/DTD (Español)</option>
                    <option value="preguntas2.xml">XML/DTD (Inglés)</option>
                </select>

                <label for="language">Idioma:</label>
                <select id="language" onchange="changeLanguage(this.value)">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>

                <div id="timer">00:00</div>
            </div>
        </header>

        <main class="quiz-container">
            <div id="start-screen">
                <button id="start-btn" class="btn">Comenzar concurso</button>
            </div>

            <div id="question-container" class="hidden">
                <div class="progress-info">
                    <span id="question-number"></span>
                </div>
                <h2 class="question-text" id="question"></h2>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>

            <div class="navigation-controls">
                <button id="back-btn" class="back-btn btn hidden">← Volver</button>
                <button id="next-btn" class="next-btn btn hidden">Siguiente</button>
            </div>
        </main>

        <div id="results" class="hidden">
            <h2 class="score-display" id="score-text"></h2>
            <div class="time-display" id="time-result"></div>
            <button id="restart-btn" class="btn">Reiniciar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
